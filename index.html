<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tour location directions</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <img class="animated slideInUp" src="images/locationIcon.png" alt="location music note icon">
        </header>
        <section class="search-form animated fadeInUp">
            <h1>Search for your favorite artist and find the best way to get there</h1>

            <!--Search bar -->
            <div>
                <form class="search-bar" id="searchBar" role="form" aria-live="assertive">
                    <input aria-labelledby="searchBar text-box" class="textBox" id="text-box" type="text" placeholder="Search artist..." value="borns" />
                    <input aria-labelledby="searchBar submit" class="searchButton" id="submit" type="submit" value="Search" />
                </form>
            </div>
        </section>
        <section class="result-section">
            <!--results -->
            <div class="js-search-results" id="search-results">
                <ul></ul>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
